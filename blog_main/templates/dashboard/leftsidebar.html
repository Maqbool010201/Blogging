<!-- templates/dashboard/leftsidebar.html -->
<div class="left-sidebar">
    <div class="logo">
        <h1>Dash<span>Board</span></h1>
    </div>
    
    <!-- Main Navigation Menu -->
    <ul class="sidebar-menu">
        <li {% if request.path == '/dashboard/' or request.path == '/dashboard' %}class="active"{% endif %}>
            <a href="{% url 'dashboard' %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li {% if '/categories/' in request.path %}class="active"{% endif %}>
            <a href="{% url 'categories' %}">
                <i class="fas fa-th-large"></i>
                <span>Categories</span>
            </a>
        </li>
        <li {% if '/posts/' in request.path %}class="active"{% endif %}>
            <a href="{% url 'posts' %}">
                <i class="fas fa-file-alt"></i>
                <span>Posts</span>
            </a>
        </li>
        <li {% if '/settings/' in request.path %}class="active"{% endif %}>
            <a href="#">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
        <li>
            <a href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
    
    <!-- Quick Actions Section -->
    <div class="sidebar-section">
        <h3>Quick Actions</h3>
        <ul class="quick-actions">
            <li>
                <a href="{% url 'posts' %}">
                    <i class="fas fa-file-alt"></i>
                    <span>View All Posts</span>
                </a>
            </li>
            <li>
                <a href="{% url 'categories' %}">
                    <i class="fas fa-tags"></i>
                    <span>Manage Categories</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Statistics Section -->
    <div class="sidebar-section">
        <h3>Statistics</h3>
        <div class="stats-info">
            <div class="stat-item">
                <i class="fas fa-file-alt"></i>
                <div class="stat-details">
                    <span class="stat-number">{{ blogs_count|default:0 }}</span>
                    <span class="stat-label">Total Posts</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-th-large"></i>
                <div class="stat-details">
                    <span class="stat-number">{{ category_count|default:0 }}</span>
                    <span class="stat-label">Categories</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .left-sidebar {
        width: 320px;
        background: linear-gradient(180deg, #4f46e5, #7c3aed);
        color: white;
        padding: 20px 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        z-index: 100;
        height: 100%;
        position: relative;
        overflow-y: auto;
    }

    .logo {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
    }

    .logo h1 {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .logo span {
        color: #fbbf24;
    }

    .sidebar-menu {
        list-style: none;
        padding: 0 15px;
        margin-bottom: 20px;
    }

    .sidebar-menu li {
        margin-bottom: 8px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .sidebar-menu li:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar-menu li.active {
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar-menu a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        padding: 12px 15px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .sidebar-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
    }

    .sidebar-menu i {
        margin-right: 12px;
        font-size: 18px;
        width: 24px;
        text-align: center;
    }

    .sidebar-section {
        padding: 0 15px;
        margin-bottom: 25px;
    }

    .sidebar-section h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: #e2e8f0;
    }

    .quick-actions {
        list-style: none;
    }

    .quick-actions li {
        margin-bottom: 8px;
    }

    .quick-actions a {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .quick-actions a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: translateX(5px);
    }

    .quick-actions i {
        margin-right: 10px;
        font-size: 16px;
        width: 20px;
        text-align: center;
    }

    .stats-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .stat-item {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .stat-item:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    .stat-item i {
        font-size: 24px;
        margin-right: 15px;
        color: #fbbf24;
        background: rgba(255, 255, 255, 0.1);
        width: 50px;
        height: 50px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .stat-details {
        display: flex;
        flex-direction: column;
    }

    .stat-number {
        font-size: 24px;
        font-weight: 700;
        color: white;
    }

    .stat-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }

    .empty-state {
        color: #94a3b8;
        font-style: italic;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px 0;
        font-size: 14px;
    }

    .empty-state i {
        margin-right: 8px;
    }

    /* Responsive Styles */
    @media (max-width: 1100px) {
        .left-sidebar {
            width: 100%;
            height: auto;
        }
        
        .sidebar-menu {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .sidebar-menu li {
            flex: 0 0 auto;
            margin-bottom: 0;
            margin-right: 10px;
        }
        
        .sidebar-menu a {
            padding: 10px 15px;
            white-space: nowrap;
        }
        
        .sidebar-section {
            display: none;
        }
    }
</style>

<script>
    // Active menu item functionality
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelectorAll('.sidebar-menu li');
        
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });
</script>
